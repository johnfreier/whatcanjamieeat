---
layout: default
---
<h1>{{ page.food-name | replace: "_", " " | capitalize }}</h1>

<p>{{ page.description }}</p>

<h2>Recipes</h2>
<hr />
<ul>
{% for p in site.pages %}
  {% if p.foods contains page.food-name %}
  <li>
    <a href="{{ p.url }}">{{ p.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
